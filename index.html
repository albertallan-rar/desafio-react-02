<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Desafio 2</title>
</head>
<body>
    <main>
        <div id="container">
            <form id="formulario">
                <h1>Formulario Desafio 2</h1>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite o seu Usuario" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite um email valido" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha segura" required>
                <label for="confirmSenha">Confirmação de Senha:</label>
                <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme a senha digitada logo acima" required>
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome" title="Por favor, insira apenas letras" placeholder="Digite o seu nome completo" required>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" min="0" max="120" step="1" id="idade" placeholder="Digite a sua idade" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" maxlength="15" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}" placeholder="Digite o telefone da seguinte maneira XX XXXXX-XXXX" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade que você mora" required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>  
    <script src="./js/mostrarInfo.js"></script> 
</body>
</html>
